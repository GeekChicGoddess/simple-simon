<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/simple-simon.css">
</head>
<body>
<div id="masterContainer">
    <div id="messageWrapper">
    <h1>Simple Simon<br>&nbsp;Press Play</h1>
    </div>
    <div id="mainGameContainer">
        <div id="subGameContianer">
            <div id="green" class="imageButton">
                <img src="img/greenCup.png">
            </div>
            <div id="yellow" class="imageButton">
                <img src="img/yellowCup.png">
            </div>
            <div id="red" class="imageButton">
                <img src="img/redCup.png">
            </div>
            <div id="duck" class="imageButton">
                <img src="img/rubber-duck-clip-art.png">
            </div>
        </div>
        <button>Play</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/simple-simon.js"></script>
</body>
</html>
