<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/simple-simon.css">
</head>
<body>
<div id="masterContainer">
    <h1></h1>
    <div id="mainGameContainer">
        <div id="subGameContianer">
            <div id="green" class="colorTile">
                Green
            </div>
            <div id="blue" class="colorTile">
                blue
            </div>
            <div id="red" class="colorTile">
                red
            </div>
            <div id="purple" class="colorTile">
                purple
            </div>
        </div>
        <button>Play</button>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/simple-simon.js"></script>
</body>
</html>
